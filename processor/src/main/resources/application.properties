%dev.quarkus.http.port=8081

# Go bad to the first records, if it's out first access
kafka.auto.offset.reset=earliest

# Set the Kafka topic, as it's not the channel name
mp.messaging.incoming.requests.group.id=kafka-quickstart-processor
mp.messaging.incoming.requests.topic=quote-requests
mp.messaging.incoming.requests.failure-strategy=dead-letter-queue
mp.messaging.incoming.requests.connector=smallrye-kafka
mp.messaging.incoming.requests.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
